<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <style>
       body {
  background: linear-gradient(to bottom, #f0f4ff, #e4eaff); /* خلفية ناعمة */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 2rem;
  color: #1e293b;
}

.header {
  margin-bottom: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-link a {
  text-decoration: none;
  color: #4f46e5;
  font-weight: bold;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  background-color: #e0e7ff;
  transition: background 0.2s ease;
}

.back-link a:hover {
  background-color: #c7d2fe;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
}

.card {
  background: #ffffff;
  padding: 1.5rem;
  width: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(79, 70, 229, 0.15); /* لون الظل أزرق فاتح */
}

.card h2 {
  font-size: 1.2rem;
  color: #3730a3;
  margin-bottom: 0.8rem;
}

.card p {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #475569;
  margin-bottom: 1.2rem;
}

.card a {
  text-decoration: none;
  background-color: #6366f1;  /* زر بنفسجي-أزرق */
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
  transition: background 0.3s;
  display: inline-block;
}

.card a:hover {
  background-color: #4f46e5;
}

    </style>
</head>

<body>

    <div class="header">
        <h1>{% if showAll %}All Posts{% else %}Post Details{% endif %}</h1>
        {% if not showAll %}
        <div class="back-link">
            <a href="/home">← Back to Home</a>
        </div>
        {% endif %}
    </div>

    <div class="cards-container">
        {% if showAll %}
        {% for post in posts %}
        <div class="card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body.slice(0, 100) }}...</p>
            <a href="/post?id={{ post.id }}">View Details</a>
        </div>
        {% endfor %}
        {% else %}
        <div class="card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <a href="/home">← Back</a>
        </div>
        {% endif %}
    </div>
</body>

</html>
